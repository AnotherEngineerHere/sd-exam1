<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tama√±o (bytes)</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of fileList">
      <td>{{ file.name }}</td>
      <td>{{ file.size }}</td>
      <td>
        <button (click)="deleteFile(file)">Eliminar</button>
        <button (click)="updateFile(file)">Actualizar</button>
      </td>
    </tr>
  </tbody>
</table>
